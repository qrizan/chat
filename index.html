<!DOCTYPE html>
<html>
<head>
	<title>Chat Application</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">	
</head>
<body>
	<div class="container">
		<div id="userArea" class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="userForm">
					<div class="form-group">
						<input class="form-control" id="username" />
					</div>
					<div class="form-group">					
						<input type="submit" value="Login" class="btn btn-sm btn-primary btn-block" />
					</div>
				</form>				
			</div>
		</div>

		<div id="messageArea" class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="form-group">					
					<input type="button" data-toggle="modal" data-target="#onlineUserModal" id="onlineuser" class="btn btn-sm btn-default btn-block" />			
				</div>
				<div class="panel panel-default">
				  	<div class="panel-heading"><b id="userlogin"></b></div>
				  		<div class="panel-body">
							<div class="chat" id="chat"></div>
							<form id="messageForm">
								<div class="form-group">
									<textarea class="form-control" id="message"></textarea>
								</div>
								<div class="form-group">					
									<input type="submit" value="Send" class="btn btn-sm btn-primary btn-block" />
								</div>
							</form>
				  		</div>
				 </div>

				<!-- Modal -->
				<div class="modal fade" id="onlineUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog modal-sm" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">User Online</h4>
				      </div>
				      <div class="modal-body">
			      				<div class="list-group" id="users"></div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>		
		</div>
	</div>
	<script src="/js/jquery-1.11.3.min.js"></script>	
	<script src="/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
